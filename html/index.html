<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">

    <!-- plugins -->

    <script src="../plugins/bootstrap.min.js" type="text/javascript"></script>
    <script src="../plugins/angular.min.js" type="text/javascript"></script>
    <script src="../plugins/jquery-3.1.1.min.js" type="text/javascript"></script>
    <!-- plugins -->

    <!-- controller -->
    <script src="../controllers/app.js"></script>
    <script src="../controllers/index/indexController.js"></script>
    <script src="../controllers/index/phonesController.js"></script>
    <!-- controller --

    <!-- style -->

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <!-- style -->
    <title>Main</title>
</head>
<body>
<div ng-controller="indexController">
    <div ng-repeat="button in modes">
        <label>
            <input type="radio" ng-model="data.mode" value="{{button.value}}" name="modes" />
            {{button.label}}
        </label>
    </div>
    <div ng-include="setFile()"></div>
</div>

</body>
</html>
